<!DOCTYPE html>
<html>
<body>

    <p>검색할것을 보여주세요</p>

<input type="search" id="myInput" onsearch="myFunction()">

<p><strong>Note:</strong> 인터넷 버전 체크 잘하기
</p>

<p id="demo"></p>

<script>
function myFunction() {
   var x = document.getElementById("myInput");
   document.getElementById("demo").innerHTML = "이걸 검색: " + x.value;
}
</script>

</body>
</html>
