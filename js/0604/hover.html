<html>
    <head>
        <style>
            #box{
                width: 100px;
                height: 100px;
                border: 3px solid black;
            }
            #box.hover{
                background: orange;
                columns: white;
            }
        </style>
    </head>
    <body>
        <div id = "box"> 
            <p>마우스를 올려주세요</p>
        </div>
        <script>
            var box = document.getElementById("box");

            box.addEventListener('mouseover',function () {
                box.setAttribute('class','hover');
            });
            box.addEventListener('mouseout',function () {
                box.removeAttribute('class');
            });
        </script>
    </body>
</html>
