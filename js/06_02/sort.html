<html>
    <body>
        <script>
            var score = [90,55,80,60,100];
            var names = [
                "Kwon","Jobs","John","Poke"
            ];
            document.write(names.sort()+"<br>");

            //배열을 번호순으로 정렬
            document.write(score.sort(function(a,b){return a -b;}
            ) +"<br>")
            document.write(score.sort(function(a,b){return b -a;}
            ) +"<br>")
        </script>
    </body>
</html>
