<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //객체 속성 정의
        //캐릭터 객체 선언
        var char = {
            name :'루이스',
            job :'기사',
            move:function (){
                document.write('캐릭터 이동 <br>');
                
            },
            stop : function (){
                document.write("캐릭터 정지<br>");
                
            }
        }
        char.move();
        char.stop();
        // 생성자 함수
        function char(name,job){
            this.name = name;
            this.job = job;
            this.move = function () {
                document.write(this.name + " "+this.job+'캐릭터 이동<br>');
            }
            
        }
        var char1 = new char('루이스', '기사');
        
        char1.move();
    </script>
    
</body>
</html>
